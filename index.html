<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veeam Help Center Search</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    .custom-refinements {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .custom-refinements button {
      background-color: #2d8cff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      white-space: nowrap;
    }
    .custom-refinements button.active {
      background-color: #1b6fd3;
      font-weight: bold;
      box-shadow: 0 0 0 2px #004080 inset;
    }
    .custom-refinements button:hover {
      background-color: #1b6fd3;
    }
    @media (max-width: 600px) {
      .custom-refinements {
        flex-direction: column;
      }
    }
  </style>
  <script async src="https://cse.google.com/cse.js?cx=d1383e1ccca9f4d20"></script>
</head>
<body>
  <h1>Veeam Help Center Search</h1>

  <div class="custom-refinements">
    <button onclick="applyRefinement('Veeam Data Platform', this)" title="Veeam Data Platform">Veeam Data Platform</button>
    <button onclick="applyRefinement('Veeam Data Cloud', this)" title="Veeam Data Cloud">Veeam Data Cloud</button>
    <button onclick="applyRefinement('Cloud & SaaS Data Protection', this)" title="Cloud & SaaS Data Protection">Cloud & SaaS Data Protection</button>
    <button onclick="applyRefinement('Physical & Endpoint Protection', this)" title="Physical & Endpoint Protection">Physical & Endpoint Protection</button>
    <button onclick="applyRefinement('Monitoring & Analytics', this)" title="Monitoring & Analytics">Monitoring & Analytics</button>
    <button onclick="applyRefinement('Security & Threat Response', this)" title="Security & Threat Response">Security & Threat Response</button>
    <button onclick="applyRefinement('Integrations & Development', this)" title="Integrations & Development">Integrations & Development</button>
    <button onclick="applyRefinement('Service Provider Operations', this)" title="Service Provider Operations">Service Provider Operations</button>
    <button onclick="applyRefinement('Best Practices', this)" title="Best Practices">Best Practices</button>
  </div>

  <gcse:search></gcse:search>

  <script>
    let activeButton = null;

    function applyRefinement(label, button) {
      const inputBox = document.querySelector('input.gsc-input');
      if (inputBox) {
        inputBox.value = `more:${label}`;
        inputBox.focus();
        inputBox.dispatchEvent(new KeyboardEvent('keydown', { key: 'Enter' }));
      }

      if (activeButton) activeButton.classList.remove('active');
      if (button) button.classList.add('active');
      activeButton = button;
    }
  </script>
</body>
</html>
